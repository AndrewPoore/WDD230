<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Join page for WDD230 project.">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="styles/normalize.css">
    <link type="text/css" rel="stylesheet" href="styles/small.css">
    <link type="text/css" rel="stylesheet" href="styles/medium-form.css">
    <link type="text/css" rel="stylesheet" href="styles/large-form.css">

    <title>Join | Rexburg Chamber</title>
</head>

<body>
    <header>
        <div id="meetAndGreet"></div>
        <div id="headerWrapper">
            <picture>
                <source srcset="images/logo.webp">
                <img src="images/logo.png" alt="logo">
            </picture>
            <div>
                <h1>Rexburg</h1>
                <div class="primaryFont">Chamber of Commerce</div>
            </div>
            <div id="headerBtns">
                <nav>
                    <ul class="navigation">
                        <li class="primaryFont"><a href="#" onclick="toggleMenu()"><img alt="navigation button icon"
                                    id="hamburger" src="images/hamburger-menu.png.png"></a></li>
                        <li class="primaryFont"><a href="index.html">Home</a></li>
                        <li class="primaryFont"><a href="discover.html">Discover</a></li>
                        <li class="primaryFont"><a href="join.html">Join</a></li>
                        <li class="primaryFont"><a href="#">Page 4</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="headerBottom">
            <span class="primaryFont" id="currentDate"></span>
            <a target="_blank" href="https://www.facebook.com">
                <ion-icon class="socials" name="logo-facebook"></ion-icon>
            </a>
            <a target="_blank" href="https://www.instagram.com">
                <ion-icon class="socials" name="logo-instagram"></ion-icon>
            </a>
        </div>
    </header>
    <nav></nav>

    <main>
        <form action="thankyou.html">
            <div class="formfield"><label for="firstName">First Name:</label><input id="firstName" name="firstName" type="text" required></div>
            <div class="formfield"><label for="lastName">Last Name:</label><input id="lastName" name="lastName" type="text" required></div>
            <div class="formfield"><label for="position">Business Position:</label><input pattern="[a-zA-Z- ]{7,}" title="Must only include alpha characters, hyphens, and spaces with a minimum of seven characters" id="position" name="position" type="text"></div>
            <div class="formfield"><label for="email">E-mail:</label><input id="email" name="email" type="email" placeholder="johndoe@gmail.com" required></div>
            <div class="formfield"><label for="phone">Phone Number:</label><input id="phone" name="phone" type="tel" required></div>
            <div class="formfield"><label for="title">Business Name/Title:</label><input id="title" name="title" type="text" required></div>
            <div id="membership" class="formField">
                Membership Level:
                <div class="formField"><label><input name="level" type="radio">NP Membership</label></div>
                <div class="formField"><label><input name="level" type="radio">Bronze Membership</label></div>
                <div class="formField"><label><input name="level" type="radio">Silver Membership</label></div>
                <div class="formField"><label><input name="level" type="radio">Gold Membership</label></div>
            </div>
            <div id="business" class="formField"><label> Description:<br><textarea></textarea></label></div>
            <div><input name="formLoadTime" type="hidden"></div>
            <label><input name="submit" type="submit" value="Join Now!"></label>
        </form>
    </main>

    <footer class="primaryFont">
        <div>
            <picture>
                <source srcset="images/logo.webp">
                <img src="images/logo.png" alt="logo">
            </picture>
            <p>
                Rexburg Chamber of Commerce
                <br>222 Tracy Run
                <br>Rexburg, Idaho 83460
            </p>
            <br>info@rexburgchamber.org
            <br>+(012)345-6789
            <br><a href="#" target="_blank">üìçLocation Map</a>
        </div>
        <div id="footerBottom">
            <p>&copy;<span id="year"></span>Rexburg Chamber<br>
                <div>Andrew Poore</div><br>WDD230 Project<br><span id="lastModified"></span>
        </div>
    </footer>
    <script src="scripts/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
